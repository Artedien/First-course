<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/x-icon" href="./assets/images/logo.svg">
  <script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>
  <body>
    <div class="preloader">
      <svg viewBox="0 0 102 102" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path class="big-circle" d="M101 51C101 78.6142 78.6142 101 51 101C23.3858 101 1 78.6142 1 51" stroke-width="2" />
          <path class="small-circle" d="M91 51C91 28.9086 73.0914 11 51 11C28.9086 11 11 28.9086 11 51" stroke-width="2" />
      </svg>
  </div>
    <div class="root">
      <h1>Первый курс по компьютерной сборке</h1>
      <h2>готовые страницы:</h2>
      <ol>
        <li>
          <a href="./home.html">главная</a>

    <style>
      @charset "UTF-8";
      @import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200&display=swap');
      * {
        padding: 0;
        margin: 0;
        border: 0;
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        min-width: 32rem;
        background: linear-gradient(112deg, #000000 0%, #0a0a0a 100%);
        color: #fff;
      }
      html {
        font-size: 0.5208335vw;
      }
      body {
        padding: 5rem 0;
        font-family: 'Source Code Pro';
        font-size: 100%;
        line-height: 1;
        font-size: 2.5rem;
        user-select: none;
      }
      ul,
      ol {
        margin-bottom: 10rem;
      }
      ul li,
      ol li {
        font-size: 2.3rem;
      }
      li {
        margin-bottom: 2rem;
        font-size: 2rem;
      }
      a {
        text-decoration: none;
      }
      a {
        color: #fff;
        transition: color 0.5s ease;
      }
      a:visited {
        text-decoration: none;
        color: #fff;
      }
      a:hover {
        color: #fff;
        text-decoration: underline;
      }
      h1 {
        margin-bottom: 5rem;
        font-size: 5rem;
        font-weight: 300;
        text-align: center;
      }
      h2 {
        margin-bottom: 2.5rem;
        font-size: 2.5rem;
        font-weight: 300;
      }
      .root {
        padding: 5rem;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      @media (max-width: 48em) {
        html {
          font-size: 1.5625vw;
        }
      }
    </style>
